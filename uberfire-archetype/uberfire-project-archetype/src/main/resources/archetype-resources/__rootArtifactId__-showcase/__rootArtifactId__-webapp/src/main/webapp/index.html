#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>${capitalizedRootArtifactId} Showcase</title>
    <link rel="stylesheet" href="${package}.${capitalizedRootArtifactId}Showcase/css/patternfly.min.css">
    <link rel="stylesheet" href="${package}.${capitalizedRootArtifactId}Showcase/css/patternfly-additions.min.css">
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid" style="position: absolute;left: 45%; top: 40%; padding: 2px; z-index: 20001; height: auto; border: 1px solid ${symbol_pound}ccc;">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='${package}.${capitalizedRootArtifactId}Showcase/${package}.${capitalizedRootArtifactId}Showcase.nocache.js'></script>

</body>
</html>
