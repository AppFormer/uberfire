<div class="form-group preferences-editor-item">
    <div class="preference-key">
        <label class="control-label" data-field="preference-label"></label>
    </div>

    <div class="preference-value">
        <input type="text" data-field="preference-value">
    </div>

    <div class="btn-group" data-field="user-related-scopes">
        <button type="button" class="btn btn-default btn-sm" data-field="user-button">
            <i class="fa fa-user"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-field="all-users-button">
            <i class="fa fa-users"></i>
        </button>
    </div>

    <div class="btn-group" data-field="component-related-scopes">
        <button type="button" class="btn btn-default btn-sm" data-field="component-button">
            <i class="fa fa-square"></i>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-field="entire-application-button">
            <i class="fa fa-sitemap"></i>
        </button>
    </div>
</div>
