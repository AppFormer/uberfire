<div class="editable">
    <div data-field="html-editor-toolbar" class="toolbar">
        <div class="block">
            <a data-wysihtml-command="bold" title="Bold (Ctrl+B)" href="javascript:;" unselectable="on"><i class="fa fa-bold" aria-hidden="true"></i></a>
            <a data-wysihtml-command="italic" title="Italic (Ctrl+I)" href="javascript:;" unselectable="on"><i class="fa fa-italic" aria-hidden="true"></i></a>
            <a data-wysihtml-command="underline" title="Underline (Ctrl+U)" href="javascript:;" unselectable="on"><i class="fa fa-underline" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="createLink" title="Create link" href="javascript:;" unselectable="on"><i class="fa fa-link" aria-hidden="true"></i></a>
            <a data-wysihtml-command="removeLink" title="Remove link" href="javascript:;" unselectable="on"><i class="fa fa-chain-broken" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="insertImage" title="Insert image" href="javascript:;" unselectable="on"><i class="fa fa-picture-o" aria-hidden="true"></i></a>
            <a data-wysihtml-command="createTable" title="Insert table" href="javascript:;" unselectable="on" class=""><i class="fa fa-table" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="formatBlock" title="Big title" data-wysihtml-command-value="h1" href="javascript:;" unselectable="on"><b>h1</b></a>
            <a data-wysihtml-command="formatBlock" title="Medium title" data-wysihtml-command-value="h2" href="javascript:;" unselectable="on"><b>h2</b></a>
            <a data-wysihtml-command="formatBlock" title="Small title" data-wysihtml-command-value="h3" href="javascript:;" unselectable="on"><b>h3</b></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="formatBlock" title="Paragraph" data-wysihtml-command-value="p" href="javascript:;" unselectable="on"><i class="fa fa-paragraph" aria-hidden="true"></i></a>
            <a data-wysihtml-command="formatBlock" title="Pre" data-wysihtml-command-value="pre" href="javascript:;" unselectable="on"><i class="fa fa-file-code-o" aria-hidden="true"></i></a>
            <a data-wysihtml-command="formatBlock" title="Plain text" data-wysihtml-command-blank-value="true" href="javascript:;" unselectable="on" class="wysihtml-command-active"><i class="fa fa-bars" aria-hidden="true"></i></a>
            <a data-wysihtml-command="insertBlockQuote" title="Quote" href="javascript:;" unselectable="on"><i class="fa fa-quote-left" aria-hidden="true"></i></a>
            <a data-wysihtml-command="formatCode" title="Code" data-wysihtml-command-value="language-html" href="javascript:;" unselectable="on"><i class="fa fa-code" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="fontSizeStyle" title="Font size" href="javascript:;" unselectable="on"><i class="fa fa-text-height" aria-hidden="true"></i></a>
            <a data-wysihtml-command="foreColorStyle" title="Font color" href="javascript:;" unselectable="on"><i class="fa fa-font" aria-hidden="true"></i></a>
            <a data-wysihtml-command="bgColorStyle" title="Background color" href="javascript:;" unselectable="on"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="insertUnorderedList" title="Unordered list" href="javascript:;" unselectable="on"><i class="fa fa-list-ul" aria-hidden="true"></i></a>
            <a data-wysihtml-command="insertOrderedList" title="Ordered list" href="javascript:;" unselectable="on"><i class="fa fa-list-ol" aria-hidden="true"></i></a>
            <a data-wysihtml-command="outdentList" title="Outdent list" href="javascript:;" unselectable="on"><i class="fa fa-outdent" aria-hidden="true"></i></a>
            <a data-wysihtml-command="indentList" title="Indent list" href="javascript:;" unselectable="on"><i class="fa fa-indent" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="alignLeftStyle" title="Align left" href="javascript:;" unselectable="on"><i class="fa fa-align-left" aria-hidden="true"></i></a>
            <a data-wysihtml-command="alignRightStyle" title="Align right" href="javascript:;" unselectable="on"><i class="fa fa-align-right" aria-hidden="true"></i></a>
            <a data-wysihtml-command="alignCenterStyle" title="Align center" href="javascript:;" unselectable="on"><i class="fa fa-align-center" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-command="undo" title="Undo" href="javascript:;" unselectable="on"><i class="fa fa-undo" aria-hidden="true"></i></a>
            <a data-wysihtml-command="redo" title="Redo" href="javascript:;" unselectable="on"><i class="fa fa-repeat" aria-hidden="true"></i></a>
        </div>

        <div class="block">
            <a data-wysihtml-action="change_view" title="Switch to HTML view" href="javascript:;" unselectable="on" class="">Switch view</a>
        </div>

        <div class="table-actions" data-wysihtml-hiddentools="table" style="display: none;">
            Table options:
            <a data-wysihtml-command="mergeTableCells" title="Merge cells" href="javascript:;" unselectable="on">Merge cells</a>
            <a data-wysihtml-command="addTableCells" title="Add row before" data-wysihtml-command-value="above" href="javascript:;" unselectable="on">Add row before</a>
            <a data-wysihtml-command="addTableCells" title="Add row after" data-wysihtml-command-value="below" href="javascript:;" unselectable="on">Add row after</a>
            <a data-wysihtml-command="addTableCells" title="Add column before" data-wysihtml-command-value="before" href="javascript:;" unselectable="on">Add column before</a>
            <a data-wysihtml-command="addTableCells" title="Add column after" data-wysihtml-command-value="after" href="javascript:;" unselectable="on">Add column after</a>
            <a data-wysihtml-command="deleteTableCells" title="Remove row" data-wysihtml-command-value="row" href="javascript:;" unselectable="on">Remove row</a>
            <a data-wysihtml-command="deleteTableCells" title="Remove column" data-wysihtml-command-value="column" href="javascript:;" unselectable="on">Remove column</a>
        </div>

        <div data-wysihtml-dialog="fontSizeStyle" style="display: none;">
            Font size:
            <input type="text" data-wysihtml-dialog-field="size" style="width: 60px;" value="">
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>

        <div data-wysihtml-dialog="bgColorStyle" style="display: none;">
            Background color:
            <input type="text" data-wysihtml-dialog-field="color" value="rgba(0,0,0,1)">
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>

        <div data-wysihtml-dialog="foreColorStyle" style="display: none;">
            Font color:
            <input type="text" data-wysihtml-dialog-field="color" value="rgba(0,0,0,1)">
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>

        <div data-wysihtml-dialog="createLink" style="display: none;">
            Link: <input data-wysihtml-dialog-field="href" value="http://">
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>

        <div data-wysihtml-dialog="insertImage" style="display: none;">
            Image: <input data-wysihtml-dialog-field="src" value="http://">
            Alignment:
            <select data-wysihtml-dialog-field="className">
                <option value="">Default</option>
                <option value="wysiwyg-float-left">Left</option>
                <option value="wysiwyg-float-right">Right</option>
            </select>
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>
        <div data-wysihtml-dialog="createTable" style="display: none;">
            Rows: <input type="text" data-wysihtml-dialog-field="rows">
            Columns: <input type="text" data-wysihtml-dialog-field="cols">
            <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>
    </div><!-- toolbar -->

    <div data-field="html-editor" class="wysihtml-sandbox wysihtml-editor" contenteditable="true">
    </div>
</div>
