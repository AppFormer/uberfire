<div id="mainPanel" class="btn-group bootstrap-select">
    <button id="dropDownButton" type="button" class="btn dropdown-toggle btn-default" data-toggle="dropdown" aria-expanded="false">
        <span id="dropDownText" class="filter-option pull-left">- Select - </span>&nbsp;<span class="bs-caret"><span class="caret"></span></span>
    </button>
    <div id="dropDownPanel" class="dropdown-menu open">
        <div id="searchPanel" class="bs-searchbox">
            <input id="searchInput" type="text" class="form-control" autofocus autocomplete="off">
        </div>
        <div id="spinnerPanel" style="display: none; margin-left: 10px; height: 30px;">
            <div class="spinner spinner-lg" style="display: table-cell;"></div>
            <span id="spinnerText" style="display: table-cell; padding-left: 10px; vertical-align: middle"></span>
        </div>
        <ul id="dropDownMenu" class="dropdown-menu inner" role="menu" style="max-height: 250px; overflow-y: auto;">
        </ul>
    </div>
</div>
