<div data-field="rootPanel">
    <div data-field="headerPanel" class="acl-header-panel">
        <div data-field="nodeAnchorPanel" class="acl-node-name-panel">
            <h4 class="panel-title">
                <a data-field="nodeAnchor" data-toggle="collapse" class="collapsed" href="#" aria-expanded="false"
                style="font-weight: inherit; color: inherit;"></a>
                <span data-field="nodeAnchorHelp" class="acl-display-none">
                    <i class="pf pficon-help" data-toggle="tooltip" data-placement="left" class="acl-node-help-icon"></i>
                </span>
            </h4>
        </div>
        <div class="acl-permissions-panel" data-field="nodePermissions">
        </div>
    </div>
    <div data-field="collapsePanel" class="panel-collapse collapse acl-collapse-panel" aria-expanded="false">
        <div data-field="nodeChildren" class="acl-children-panel">
        </div>
        <div data-field="addChildPanel" class="acl-add-child-panel" style="display: none;">
            <a data-field="cancelAnchor" href="#" class="pf pficon-delete acl-cancel-anchor"></a>
            <div data-field="childSelectorPanel" class="acl-child-selector-panel"></div>
        </div>
        <div data-field="clearChildrenPanel" class="acl-clear-children-panel">
            <a data-field="addChildAnchor" href="#" class="pf pficon-add-circle-o acl-add-child-anchor"></a>
            <a data-field="clearChildrenAnchor" href="#" class="pf pficon-delete acl-clear-children-anchor"></a>
        </div>
    </div>
</div>
