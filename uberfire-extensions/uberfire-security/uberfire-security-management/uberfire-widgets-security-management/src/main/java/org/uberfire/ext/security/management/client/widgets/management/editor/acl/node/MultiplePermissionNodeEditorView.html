<div data-field="rootPanel">
    <div data-field="headerPanel" class="header-panel">
        <div data-field="nodeAnchorPanel" style="display: table-cell; vertical-align: middle;">
            <h4 class="panel-title">
                <a data-field="nodeAnchor" data-toggle="collapse" class="collapsed" href="#" aria-expanded="false"
                   style="font-weight: inherit; color: inherit;"></a>
                <span data-field="nodeAnchorHelp" style="display: none; vertical-align: middle; font-size: small;">
                    <i class="pf pficon-help" data-toggle="tooltip" data-placement="left" style="margin-left: 5px;"></i>
                </span>
            </h4>
        </div>
        <div style="display: table-cell" data-field="nodePermissions">
        </div>
    </div>
    <div data-field="collapsePanel" class="panel-collapse collapse node-detail-panel" aria-expanded="false" style="margin-left: 10px; margin-bottom: 10px; padding-right: 10px;">
        <div data-field="nodeChildren" class="children-panel">
        </div>
        <div data-field="addChildPanel" class="add-child-panel" style="display: none;">
            <a data-field="cancelAnchor" href="#" class="pf pficon-delete" style="display: table-cell; width: 20px;"></a>
            <div data-field="childSelectorPanel" style="display: table-cell;"></div>
        </div>
        <div data-field="clearChildrenPanel" class="clear-children-panel">
            <a data-field="addChildAnchor" href="#" class="pf pficon-add-circle-o" style="display: table-cell"></a>
            <a data-field="clearChildrenAnchor" href="#" class="pf pficon-delete" style="display: table-cell; margin-left: 20px;"></a>
        </div>
    </div>
</div>
